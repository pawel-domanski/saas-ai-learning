    body {
      font-family: 'JetBrains Mono', monospace;
      background: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #f0f0f0;
    }
    .chat-container {
      width: 600px;
      height: 500px;
      background: #252526;
      border-radius: 4px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid #3e3e42;
    }
    .chat-header {
      background: #333333;
      padding: 12px 16px;
      border-bottom: 1px solid #3e3e42;
      display: flex;
      align-items: center;
    }
    .assistant-icon {
      width: 28px;
      height: 28px;
      border-radius: 4px;
      background: #0078d4;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 12px;
    }
    .assistant-icon svg {
      width: 16px;
      height: 16px;
    }
    .assistant-name {
      font-weight: 700;
      color: #f0f0f0;
      letter-spacing: -0.5px;
    }
    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
      background: #1e1e1e;
    }
    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 4px;
      font-size: 13px;
      line-height: 1.5;
      font-family: 'JetBrains Mono', monospace;
    }
    .user-message {
      background: #0046b8;
      color: #ffffff;
      align-self: flex-end;
      border: 1px solid #0057e0;
    }
    .assistant-message {
      background: #143d14;
      color: #b3ffb3;
      align-self: flex-start;
      border: 1px solid #1e561e;
    }
    .message-container {
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }
    .message-avatar {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
      margin-top: 4px;
      font-family: 'JetBrains Mono', monospace;
    }
    .user-avatar {
      background: #0046b8;
      color: white;
      font-weight: bold;
      font-size: 12px;
      border: 1px solid #0057e0;
    }
    .assistant-avatar {
      background: #143d14;
      border: 1px solid #1e561e;
    }
    .chat-input {
      padding: 12px;
      border-top: 1px solid #3e3e42;
      display: flex;
      align-items: center;
      gap: 12px;
      background: #333333;
    }
    .input-box {
      flex: 1;
      border: 1px solid #3e3e42;
      border-radius: 4px;
      padding: 10px 12px;
      font-size: 13px;
      background: #252526;
      color: #f0f0f0;
      font-family: 'JetBrains Mono', monospace;
      outline: none;
      transition: border-color 0.2s;
    }
    .input-box:focus {
      border-color: #0078d4;
    }
    .send-button {
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      width: 36px;
      height: 36px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s, background-color 0.2s;
    }
    .send-button.visible {
      opacity: 1;
    }
    .send-button:hover {
      background: #0069c0;
    }
    .send-button.pressed {
      background: #005ca3;
      transform: scale(0.95);
    }
    .typing-indicator {
      display: none;
      align-items: center;
      gap: 4px;
      padding: 8px 12px;
      background: #143d14;
      border-radius: 4px;
      width: fit-content;
      margin-top: 8px;
      border: 1px solid #1e561e;
    }
    .typing-dot {
      width: 5px;
      height: 5px;
      background: #b3ffb3;
      border-radius: 50%;
      animation: typing-animation 1.4s infinite ease-in-out;
    }
    .typing-dot:nth-child(1) {
      animation-delay: 0s;
    }
    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes typing-animation {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-3px);
      }
    }
    #cursor {
      display: inline-block;
      width: 8px;
      height: 14px;
      background: #b3ffb3;
      margin-left: 2px;
      animation: blink 1s infinite;
      vertical-align: middle;
    }
    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1e1e1e;
    }
    ::-webkit-scrollbar-thumb {
      background: #3e3e42;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #4e4e52;
    }
  </style>
